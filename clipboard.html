        <div id="app" class="container">

            <h2 class="mt-3">在线剪切板</h2>
            <div class="clearfix">
                <textarea class="form-control" rows="3" v-model="str" @focus="textareaFocus" @keyup.enter="add" placeholder="把需要复制的内容放进来吧"></textarea>
                <button style="float:right;margin: 10px 0" class="btn btn-primary" @click="add">添加</button>
            </div>
            <hr>
            <h4>剪切板内容</h4>
            <div class="list">
                <div class="list-item" v-for="(item, index) in clipboardList">
                    <div class="tool-box">
                        <button class="btn btn-primary btn-sm" title="复制"><i class="iconfont icon-copy"></i></button>
                        <button class="btn btn-secondary btn-sm" title="删除" @click="remove(index)"><i class="iconfont icon-remove"></i></button>
                    </div>
                    <textarea class="form-control" :value="item.text" :ref="'tx'+index" :style="{height: item.height?item.height+'px':'initial'}" @change="update(index, $event)"></textarea>
                    <div class="resize-bar" @mousedown="resizeDown($event, index)"></div>
                </div>
            </div>
            <div v-show="!clipboardList.length" style="margin-top: 20px; display: none;" class="alert alert-primary" role="alert">
                还没有任何内容，你可以马上添加一个。
            </div>

        </div>
